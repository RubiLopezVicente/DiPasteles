<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pedido Ruby's</title>
</head>

<body>

    <h1>Pedido de Pasteles</h1>

    <form action="pedido.js">
        <label for="">Nombre del Cliente:</label>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">
        <br><br>
        <label for="">Teléfono</label>
        <input type="number" id="telefono" name="telefono" placeholder="telefono">
        <br><br>
        <label for="">Email</label>
        <input type="text" id="mail" name="mail" placeholder="mail">

        <p>Elije cuantos Pasteles deseas</p>
        <input type="number" id="cuantos" name="cuantos" placeholder="cuantos"><br>

        <p>Elijé el sabor de tu pastel</p>
        <select>
            <option value="Chocolate">Chocolate</option>
            <option value="Fresa">Fresa</option>
            <option value="Cajeta">Cajeta</option>
            <option value="Nuez">Nuez</option>
            <option value="Vainilla">Vainilla</option>
            <option value="Limón">Limón</option>
        </select>

        <p>Elijé la decoración de tu pastel</p>
        <select>
            <option value="ChocolateChipas">Chispas de Chocolate</option>
            <option value="Fondant">Fondant</option>
            <option value="Chantillin">Chantillin</option>
            <option value="saboresChispas">Chispas de sabores</option>
            <option value="Galletas">Galletas Moka</option>
            <option value="Mango">Trcoitos de Mango</option>
        </select>

        <br><br>
        <label for="">Descripción:</label><br>
        <textarea>

        </textarea>
    </form>

    <br>
    <input type="button" value="Solicitar Pedido">

</body>

</html>
